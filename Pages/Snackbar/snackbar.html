<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/e06444868d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="snackbar baseline">
      <span>Can't send photo.Retry in 5 seconds.</span>
      <span>RETRY</span>
      <i class="fas fa-times"></i>
    </div>

    <div class="snackbar leading">
      <span>Your photo has been archived</span>
      <span>UNDO</span>
      <i class="fas fa-times"></i>
    </div>

    <div class="snackbar stacked">
      <span
        >This item has already label "travel". You can add a new label.</span
      >
      <div>
        <span>ADD A NEW LABEL</span>
        <i class="fas fa-times"></i>
      </div>
    </div>

    <main class="toggles">
      <button class="btn btn-primary" id="btn-baseline">Baseline</button
      ><button class="btn btn-primary" id="btn-leading">Leading</button
      ><button class="btn btn-primary" id="btn-stacked">Stacked</button>
    </main>
    <script src="snackbar.js"></script>
  </body>
</html>
